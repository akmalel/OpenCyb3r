
    <!DOCTYPE html>
    <html>
    <head>
        <title>OpenCyb3r Leaderboard</title>
        <style>
            body { 
                font-family: Arial, sans-serif; 
                margin: 2rem; 
                background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
                background-size: 400% 400%;
                animation: gradientBackground 15s ease infinite;
            }
            table { border-collapse: collapse; width: 100%; }
            th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
            th { background-color: #f2f2f2; }
            @keyframes gradientBackground {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
            .pixel {
                position: absolute;
                width: 5px;
                height: 5px;
                background-color: rgba(255, 255, 255, 0.8);
                animation: movePixel 10s linear infinite;
            }
            @keyframes movePixel {
                from { transform: translateY(0) translateX(0); }
                to { transform: translateY(100vh) translateX(100vw); }
            }
            .avatar {
                width: 40px;
                height: 40px;
                border-radius: 50%;
                margin-right: 10px;
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <h1>Leaderboard for evanlutz725/OpenCyb3r</h1>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Contributor</th>
                    <th>Contributions</th>
                </tr>
            </thead>
            <tbody>
    
                <tr>
                    <td>1</td>
                    <td><img src='https://avatars.githubusercontent.com/u/36962977?v=4' alt='Avatar' class='avatar'>evanlutz725</td>
                    <td>2</td>
                </tr>
        
            </tbody>
        </table>
        <script>
            function createPixel() {{
                const pixel = document.createElement('div');
                pixel.classList.add('pixel');
                pixel.style.top = `${Math.random() * 100}vh`;
                pixel.style.left = `${Math.random() * 100}vw`;
                pixel.style.animationDuration = `${Math.random() * 20 + 5}s`;
                document.body.appendChild(pixel);

                setTimeout(() => {{
                    pixel.remove();
                }}, 20000);
            }}
            setInterval(createPixel, 300);
        </script>
    </body>
    </html>
